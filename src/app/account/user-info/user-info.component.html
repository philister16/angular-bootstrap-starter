<form #userInfoForm="ngForm" (ngSubmit)="onSubmit(userInfoForm)">
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="firstname">Firstname</label>
            <input id="firstname" name="firstname" type="text" class="form-control" [ngModel]="userInfo.firstname">
        </div>
        <div class="form-group col-sm-6">
            <label for="lastname">Lastname</label>
            <input id="lastname" name="lastname" type="text" class="form-control" [ngModel]="userInfo.lastname">
        </div>
    </div>
    <div class="form-group">
        <label for="address1">Address</label>
        <input type="text" id="address1" name="address1" class="form-control" [ngModel]="userInfo.address1">
    </div>
    <div class="form-group">
        <input type="text" name="address2" class="form-control" [ngModel]="userInfo.address2">
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="city">City</label>
            <input id="city" name="city" type="text" class="form-control" [ngModel]="userInfo.city">
        </div>
        <div class="form-group col-sm-6">
            <label for="postalCode">Postal code</label>
            <input id="postalCode" name="postalCode" type="text" class="form-control" [ngModel]="userInfo.postalCode">
        </div>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" class="custom-select" [ngModel]="userInfo.country">
            <option value="tl">Testland</option>
            <option value="tl">Testland</option>
            <option value="tl">Testland</option>
          </select>
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
