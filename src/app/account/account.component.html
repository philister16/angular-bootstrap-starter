<h3 class="my-5">User Account</h3>
<h4 class="py-3">Details</h4>
<app-user-info [userInfo]="userInfo"></app-user-info>
<hr>
<h4 class="py-3">Photo</h4>
<div style="height: 150px; width: 150px">
    <app-profile-image [image]="userInfo.photoURL"></app-profile-image>
</div>
<hr>
<h4 class="py-3">Email</h4>
    <app-change-email [email]="userInfo.email"></app-change-email>
<hr>
<h4 class="py-3">Password</h4>
    <app-change-password></app-change-password>
<hr>
<h4 class="py-3">Close account</h4>
    <app-close-account></app-close-account>
